<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>片假名转换</title>
</head>
<body>
    <div id="start">
        <textarea id="Name" rows="20" cols="20" wrap="soft">  </textarea>
        <p> <input type="button" value="转换" onclick="docode()" /></p>
    </div>
</body>
<script>
function docode(){
    x=document.getElementById("Name");
    S=x.value;
for(i=0;i<HanWen.length;i++){
    S=StrReplace(S,Riwen[i],HanWen[i]);
}
x.value=S;
}
function StrReplace(Str,a,b){
return Str.split(a).join(b);
}
